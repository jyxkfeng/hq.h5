        <script type="text/javascript">
            $(function () {
                $("i.ico_love").click(function () {
                    if ($(this).hasClass("active")) {
                        $(this).removeClass("active");
                        $(this).next("span").text("已关注");
                    }
                    else {
                        $(this).addClass("active");
                        $(this).next("span").text("关注");
                    }
                });

                $("i.start").click(function () {
                    if ($(this).hasClass("active")) {
                        $(this).removeClass("active");
                        $(this).next("span").text("收藏");

                        $(this).addClass("active");
                        $(this).next("span").text("已收藏");
