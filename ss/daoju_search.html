		</div>
        <div class="mask"></div>
		<script type="text/javascript">
            $(function () {
                $(".ico_jj").click(function () {
                    $("#ul_xiala").toggle();
                });

                $("#spn_hlry").click(function () {
                    $("#ul_xiala").toggle();
                })

                $("#ul_xiala li").click(function () {
                    $("#spn_hlry").text($(this).text());
                    $("#ul_xiala").hide();
                })

                $('.searchInput').blur(function () {
                    $('.mask').hide();
                })
                $('.searchInput').focus(function () {
                    $('.mask').show();
                })
            })
        </script>
