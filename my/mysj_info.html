        <script type="text/javascript">
            $(function () {
                function selectStatus(orderStatus) {
                    if (orderStatus != "全部") {
                        $(".sj_orditem").hide().has(".orderStatus:contains(" + orderStatus + ")").show();;
                    }
                    else {
                        $(".sj_orditem").show();
                    }
                }

                $(".Ordermenus li a").click(function () {
                    $(this).parents("ul").find("a").removeClass("active");
                    $(this).toggleClass("active");
                    var orderStatus = $(this).text();
                    selectStatus(orderStatus);
                })


                $(".jiedan").click(function () {
                    alert("已接单！");
                    $(".djd").hide();
                    $(this).parents(".sj_orditem").find(".orderStatus").removeClass("c-red").text("待付款");
                    var orderStatus = $(".Ordermenus li a.active").text();
                    selectStatus(orderStatus);
                })

                $(".judan").click(function () {
                    alert("已拒单！");
                    $(".djd").hide();
                    $(this).parents(".sj_orditem").find(".orderStatus").removeClass("c-red").text("已拒单");
                    var orderStatus = $(".Ordermenus li a.active").text();
                    selectStatus(orderStatus);
                })

                $(".jjqx").click(function () {
                    alert("拒绝取消订单！");
                    $(".dth").hide();
                })

                $(".tyqx").click(function () {
                    alert("同意取消订单！");
                    $(".dth").hide();
                    $(this).parents(".sj_orditem").find(".orderStatus").text("已取消");
                    var orderStatus = $(".Ordermenus li a.active").text();
                    selectStatus(orderStatus);
                })

                
                $(".qrhh").click(function () {
                    alert("已确认还货！");
                    $(".dhh").hide();
                    $(this).parents(".sj_orditem").find(".orderStatus").text("已还货");
                    var orderStatus = $(".Ordermenus li a.active").text();
                    selectStatus(orderStatus);
                })
            })
        </script>
	</head>
